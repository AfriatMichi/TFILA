        .bg-shape {
            position: absolute;

        }

            height: 70px;

        h1 {

        }
        .subtitle {

            font-size: 1.1rem;
            margin-bottom: 22px;
            text-align: center;
        }
        table {
            width: 100%;
            min-width: 0;
            border-collapse: collapse;
            font-size: 1.13rem;
            background: #f7f7fa;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px #e0c3fc22;
            word-break: break-word;
        }
        th, td {
            padding: 12px 0;
            text-align: center;
        }
        th {
            color: #6a11cb;
            font-weight: 700;
            border-bottom: 2px solid #b6c6e0;
            background: #f3e9fc;
        }
        tr:not(:last-child) td {
            border-bottom: 1px solid #e3eaf7;
        }
        .closed {
            color: #c0392b;
            font-weight: bold;
            background: #ffeaea;
        }
        .nav-button {
            position: fixed;
            top: 24px;
            left: 24px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 13px 22px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(106, 17, 203, 0.18);
            transition: all 0.2s;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-button:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
            box-shadow: 0 6px 20px #6a11cb33;
        }
        @media (max-width: 600px) {
            html, body {
                width: 100vw;
                min-width: 0;
                overflow-x: hidden;
            }
            .container {
                padding: 12px 2vw 14px 2vw;
                margin-top: 18vw;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.3rem;
            }
            table {
                font-size: 1rem;
            }
            .nav-button {
                top: 10px;
                left: 10px;
                padding: 9px 13px;
                font-size: 0.95rem;
            }
        }
