<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>בתי הכנסת בניצן</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="clock">
    <iframe src="https://free.timeanddate.com/clock/i9y6fsju/n110/ftb/ts1" frameborder="0" width="76" height="18"></iframe>
  </div>
  <button id="add-to-home" class="add-to-home" style="display:none">
    <img src="icon-192.png" alt="הוסף למסך הבית" style="width:24px;height:24px;vertical-align:middle;">
    הוסף למסך הבית
  </button>
  <h1>בתי הכנסת בניצן</h1>
  <div id="synagogue-grid" class="grid"></div>
  <div id="upcoming-prayers" class="upcoming-prayers"></div>
  <div class="zmanim-container">
    <iframe src="https://www.yeshiva.org.il/generalpages/yeshivatimes?bgcolor=e3f2fd&place=134" width="250" height="320" SCROLLING="no" frameborder="0" style="background:#e3f2fd;border-radius:16px;box-shadow:0 2px 12px #90caf933;margin:16px auto;display:block;"></iframe>
  </div>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <div id="prayer-times"></div>
    </div>
  </div>
  <footer class="footer">נבנה ע"י מיכאל אפריאט ©</footer>
  <script type="module" src="script.js"></script>
</body>
</html>
