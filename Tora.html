<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA_4RAbPHGRut7kLK5TorqBkGbUIg1qfiI",
  authDomain: "tfila-772ad.firebaseapp.com",
  projectId: "tfila-772ad",
  storageBucket: "tfila-772ad.firebasestorage.app",
  messagingSenderId: "1041334561919",
  appId: "1:1041334561919:web:c5222a28a5de705439a34a"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let lessons = {};
let isLoading = true;
let isError = false;

async function loadLessonsFromDB() {
  try {
    const lessonsSnap = await getDocs(collection(db, "Shiurim"));
    lessons = {};
    lessonsSnap.forEach(doc => {
      const data = doc.data();
      if (!lessons[data.day]) lessons[data.day] = [];
      lessons[data.day].push({
        title: data.title,
        time: data.time,
        shulName: data.shulName,
        content: data.content
      });
    });
    isLoading = false;
    isError = false;
    renderGrid();
    highlightCurrentDay();
  } catch (e) {
    isLoading = false;
    isError = true;
    renderGrid();
  }
}

function renderGrid() {
  const grid = document.querySelector('.grid');
  if (isLoading) {
    grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; font-size:1.3em; color:#1976d2;">注 砖注专...</div>';
    return;
  }
  if (isError) {
    grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; color:#d32f2f; font-size:1.2em;">砖 注转 转 砖注专</div>';
    return;
  }
  const days = [
    { key: 'sunday', label: ' 专砖' },
    { key: 'monday', label: ' 砖' },
    { key: 'tuesday', label: ' 砖砖' },
    { key: 'wednesday', label: ' 专注' },
    { key: 'thursday', label: ' 砖' },
    { key: 'friday', label: ' 砖砖' },
    { key: 'saturday', label: ' 砖转' }
  ];
  grid.innerHTML = '';
  days.forEach((day) => {
    let lessonsArr = Array.isArray(lessons[day.key]) ? lessons[day.key] : lessons[day.key] ? [lessons[day.key]] : [];
    if (lessonsArr.length === 0) return;
    // Sort by time (HH:MM)
    lessonsArr = lessonsArr.slice().sort((a, b) => (a.time || '').localeCompare(b.time || ''));
    const div = document.createElement('div');
    div.className = 'day-card';
    div.setAttribute('data-day', day.key);
    div.innerHTML = `<div class="day-name">${day.label}</div>`;
    const list = document.createElement('div');
    list.className = 'lessons-list';
    lessonsArr.forEach((lesson, idx) => {
      const card = document.createElement('div');
      card.className = 'lesson-mini-card';
      card.onclick = () => openModal(day.key, idx);
      card.innerHTML = `
        <div class="lesson-mini-title">${lesson.title || ''}</div>
        <div class="lesson-mini-time">${lesson.time || ''}</div>
        <div class="lesson-mini-shul">${lesson.shulName || ''}</div>
      `;
      list.appendChild(card);
    });
    div.appendChild(list);
    grid.appendChild(div);
  });
}

function openModal(day, idx = 0) {
  const modal = document.getElementById('modal');
  const title = document.getElementById('modal-title');
  const content = document.getElementById('lesson-content');
  const lessonsArr = Array.isArray(lessons[day]) ? lessons[day] : lessons[day] ? [lessons[day]] : [];
  const lesson = lessonsArr[idx];
  if (lesson) {
    title.textContent = lesson.title;
    content.innerHTML = lesson.content;
    modal.classList.remove('hidden');
  }
}

function closeModal() {
  const modal = document.getElementById('modal');
  modal.classList.add('hidden');
}

document.getElementById('close-modal').addEventListener('click', closeModal);
document.getElementById('modal').addEventListener('click', function(e) {
  if (e.target === this) {
    closeModal();
  }
});

function highlightCurrentDay() {
  const today = new Date().getDay(); // 0 = Sunday, 1 = Monday, etc.
  const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
  const currentDay = days[today];
  document.querySelectorAll('.day-card').forEach(card => {
    card.classList.remove('current-day');
  });
  const currentDayCard = document.querySelector(`.day-card[data-day="${currentDay}"]`);
  if (currentDayCard) {
    currentDayCard.classList.add('current-day');
  }
}

// 转 专砖
loadLessonsFromDB();
</script>
