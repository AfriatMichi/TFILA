<!DOCTYPE html>
<html lang="he">
<head>
  <div id="bsd" dir="rtl">בס"ד</div>

<style>
  #bsd {
    position: fixed;
    top: 10px;
    right: 10px;
    font-weight: bold;
    font-size: 18px;
    z-index: 9999;
    pointer-events: none;
    direction: rtl;
  }
  
  body {
    font-family: 'Segoe UI', 'Arial', sans-serif;
    background: linear-gradient(135deg, #f8fafc 0%, #c7e9fb 100%);
    margin: 0;
    padding: 0;
    direction: rtl;
    min-height: 100vh;
    touch-action: pan-y;
    -webkit-overflow-scrolling: touch;
  }

  h1 {
    text-align: center;
    margin-top: 36px;
    font-size: 2.5rem;
    color: #1a237e;
    letter-spacing: 1px;
    text-shadow: 0 2px 8px #b3e5fc44;
  }
  
  .grid {
    display: flex;
    flex-direction: column;
    gap: 24px;
    max-width: 700px;
    margin: 48px auto;
    padding: 0 10px;
  }
  .day-card {
    background: linear-gradient(120deg, #fff 60%, #e3f2fd 100%);
    border-radius: 18px;
    box-shadow: 0 4px 24px rgba(33, 150, 243, 0.10), 0 1.5px 6px #90caf9;
    padding: 32px 24px 28px 24px;
    text-align: right;
    cursor: pointer;
    transition: box-shadow 0.25s, transform 0.18s, background 0.18s;
    border: 2px solid #90caf9;
    position: relative;
    overflow: hidden;
    width: 100%;
    font-size: 1.25rem;
    min-height: 70px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 8px;
    word-break: break-word;
  }
  @media (max-width: 600px) {
    .grid {
      max-width: 100vw;
      padding: 0 2vw;
      gap: 14px;
    }
    .day-card {
      padding: 18px 7px 16px 7px;
      font-size: 1.08rem;
      min-height: 48px;
      border-radius: 12px;
      gap: 4px;
    }
    h1 {
      font-size: 1.25rem;
      margin-top: 18px;
    }
    .modal-content {
      min-width: 0;
      padding: 18px 7px 16px 7px;
    }
    .footer {
      font-size: 0.95rem;
      margin: 18px 0 10px 0;
    }
  }
  
  .day-card:hover {
    box-shadow: 0 8px 32px rgba(33, 150, 243, 0.18), 0 2px 12px #64b5f6;
    transform: translateY(-4px) scale(1.01);
    background: linear-gradient(120deg, #e3f2fd 60%, #fff 100%);
    border-color: #1976d2;
  }
  
  .day-name {
    font-size: 1.35em;
    font-weight: 700;
    color: #0d47a1;
    margin-bottom: 2px;
  }
  
  .lesson-preview {
    font-size: 1.15em;
    color: #1565c0;
    margin-bottom: 2px;
    line-height: 1.4;
  }
  
  .lesson-time {
    font-size: 1.1em;
    color: #388e3c;
    font-weight: 600;
    margin-bottom: 2px;
  }
  
  .lesson-shul {
    font-size: 1.05em;
    color: #1976d2;
    font-weight: 500;
    margin-bottom: 2px;
  }
  
  .modal {
    position: fixed;
    top: 0; right: 0; bottom: 0; left: 0;
    background: rgba(33, 150, 243, 0.18);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    animation: fadeIn 0.3s;
    touch-action: none;
    -webkit-overflow-scrolling: touch;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  .modal.hidden {
    display: none;
  }
  
  .modal-content {
    background: linear-gradient(120deg, #fff 70%, #e3f2fd 100%);
    border-radius: 16px;
    padding: 38px 30px 28px 30px;
    min-width: 320px;
    max-width: 95vw;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 4px 32px #1976d244, 0 2px 8px #90caf9;
    position: relative;
    border: 2px solid #90caf9;
    animation: popIn 0.25s;
  }
  
  @keyframes popIn {
    from { transform: scale(0.95); opacity: 0.7; }
    to { transform: scale(1); opacity: 1; }
  }
  
  .close {
    position: absolute;
    left: 18px;
    top: 18px;
    font-size: 32px;
    cursor: pointer;
    color: #1976d2;
    transition: color 0.18s;
  }
  
  .close:hover {
    color: #d32f2f;
  }
  
  #modal-title {
    color: #1565c0;
    font-size: 1.8rem;
    margin-bottom: 18px;
    text-align: center;
    letter-spacing: 0.5px;
  }
  
  .lesson-content {
    text-align: right;
    line-height: 1.6;
    color: #0d47a1;
    font-size: 1.1rem;
  }
  
  .lesson-details {
    background: #e3f2fd;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    border: 1px solid #90caf9;
  }
  
  .lesson-details h3 {
    color: #1976d2;
    margin-top: 0;
    font-size: 1.3rem;
  }
  
  .clock {
    width: 100%;
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    color: #1976d2;
    letter-spacing: 2px;
    margin-top: 22px;
    margin-bottom: 0;
    font-family: 'Segoe UI Mono', 'Consolas', monospace;
    text-shadow: 0 2px 8px #b3e5fc44;
  }
  
  .footer {
    text-align: center;
    color: #888;
    font-size: 1rem;
    margin: 36px 0 18px 0;
    letter-spacing: 1px;
  }
  
  .current-day {
    border-color: #ff9800;
    background: linear-gradient(120deg, #fff3e0 60%, #ffe0b2 100%);
  }
  
  .current-day:hover {
    border-color: #f57c00;
    background: linear-gradient(120deg, #ffe0b2 60%, #fff3e0 100%);
  }
  
  .nav-button {
    position: fixed;
    top: 20px;
    left: 20px;
    background: #1976d2;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 12px 18px;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
    transition: all 0.3s;
    z-index: 100;
  }
  
  .nav-button:hover {
    background: #1565c0;
    transform: translateY(-2px);
  }
</style>
</head>
<body>
  <div class="clock">
    <iframe src="https://free.timeanddate.com/clock/i9y6fsju/n110/ftb/ts1" frameborder="0" width="76" height="18"></iframe>
  </div>
  
  <button class="nav-button" onclick="window.location.href='index.html'">
    🏠 בית
  </button>
  
  <h1>ברוכים הבאים לאתר השיעורים של הרב אפרים עבדיאן שליט"א</h1>
  
  
 <!-- 
 הקוד הזה (הרשימה הסטטית של שיעורים) אינו נחוץ אם אתה טוען את השיעורים מה-DB ומרנדר אותם דינאמית ב-JS (כמו שמופיע בסקריפט למטה).
 אם אתה משתמש ב-renderGrid() כדי להציג את השיעורים מה-DB, אפשר למחוק את הקטע הזה.
 השאר כאן div ריק עבור הגריד, לדוג' כך:
-->
 <div class="grid" id="lessons-grid"></div>
  
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <div id="lesson-content"></div>
    </div>
  </div>
  
  <footer class="footer">מיכאל אפריאט ©</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA_4RAbPHGRut7kLK5TorqBkGbUIg1qfiI",
  authDomain: "tfila-772ad.firebaseapp.com",
  projectId: "tfila-772ad",
  storageBucket: "tfila-772ad.firebasestorage.app",
  messagingSenderId: "1041334561919",
  appId: "1:1041334561919:web:c5222a28a5de705439a34a"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let lessons = {};
let isLoading = true;
let isError = false;

async function loadLessonsFromDB() {
  try {
    const lessonsSnap = await getDocs(collection(db, "Shiurim"));
    lessons = {};
    lessonsSnap.forEach(doc => {
      const data = doc.data();
      lessons[data.day] = {
        title: data.title,
        time: data.time,
        shulName: data.shulName,
        content: data.content
      };
    });
    isLoading = false;
    isError = false;
    renderGrid();
    highlightCurrentDay();
  } catch (e) {
    isLoading = false;
    isError = true;
    renderGrid();
  }
}

function renderGrid() {
  const grid = document.querySelector('.grid');
  if (isLoading) {
    grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; font-size:1.3em; color:#1976d2;">טוען שיעורים...</div>';
    return;
  }
  if (isError) {
    grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; color:#d32f2f; font-size:1.2em;">שגיאה בטעינת נתוני שיעורים</div>';
    return;
  }
  const days = [
    { key: 'sunday', label: 'יום ראשון' },
    { key: 'monday', label: 'יום שני' },
    { key: 'tuesday', label: 'יום שלישי' },
    { key: 'wednesday', label: 'יום רביעי' },
    { key: 'thursday', label: 'יום חמישי' },
    { key: 'friday', label: 'יום שישי' },
    { key: 'saturday', label: 'יום שבת' }
  ];
  grid.innerHTML = '';
  days.forEach(day => {
    const lesson = lessons[day.key];
    if (!lesson) return;
    const div = document.createElement('div');
    div.className = 'day-card';
    div.setAttribute('data-day', day.key);
    div.onclick = () => openModal(day.key);
    div.innerHTML = `
      <div class="day-name">${day.label}</div>
      <div class="lesson-preview">${lesson.title || ''}</div>
      <div class="lesson-time">${lesson.time || ''}</div>
      <div class="lesson-shul">${lesson.shulName || ''}</div>
    `;
    grid.appendChild(div);
  });
}

function openModal(day) {
  const modal = document.getElementById('modal');
  const title = document.getElementById('modal-title');
  const content = document.getElementById('lesson-content');
  const lesson = lessons[day];
  if (lesson) {
    title.textContent = lesson.title;
    content.innerHTML = lesson.content;
    modal.classList.remove('hidden');
  }
}

function closeModal() {
  const modal = document.getElementById('modal');
  modal.classList.add('hidden');
}

document.getElementById('close-modal').addEventListener('click', closeModal);
document.getElementById('modal').addEventListener('click', function(e) {
  if (e.target === this) {
    closeModal();
  }
});

function highlightCurrentDay() {
  const today = new Date().getDay(); // 0 = Sunday, 1 = Monday, etc.
  const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
  const currentDay = days[today];
  document.querySelectorAll('.day-card').forEach(card => {
    card.classList.remove('current-day');
  });
  const currentDayCard = document.querySelector(`.day-card[data-day="${currentDay}"]`);
  if (currentDayCard) {
    currentDayCard.classList.add('current-day');
  }
}

// אתחול ראשוני
loadLessonsFromDB();
</script>
</body>
  </html>
