<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爪 专 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .prayer-form {
            background: rgba(240, 248, 255, 0.7);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .minyan-list {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .minyan-item {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-right: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .minyan-item:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .minyan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .minyan-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
        }

        .participants-count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .participants-count.complete {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .minyan-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            border-right: 3px solid #667eea;
        }

        .detail-label {
            font-weight: bold;
            color: #4a5568;
            font-size: 0.9em;
        }

        .detail-value {
            color: #2d3748;
            font-size: 1.1em;
        }

        .participants-list {
            background: rgba(240, 248, 255, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .participant-item {
            display: inline-block;
            background: rgba(102, 126, 234, 0.1);
            padding: 5px 12px;
            margin: 3px;
            border-radius: 15px;
            font-size: 0.9em;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .join-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
        }

        .join-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .complete-notice {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            animation: celebration 3s ease-in-out infinite;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-size: 1.2em;
        }

        .time-display {
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .minyan-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> 爪 专  </h1>
        
        <div class="prayer-form">
            <h2 style="margin-bottom: 20px; color: #2c3e50;">爪专 转驻 砖</h2>
            <form id="prayerForm">
                <div class="form-group">
                    <label for="organizerName">砖 专:</label>
                    <input type="text" id="organizerName" required>
                </div>
                
                <div class="form-group">
                    <label for="prayerType">住 转驻:</label>
                    <select id="prayerType" required>
                        <option value="">专 住 转驻</option>
                        <option value="砖专转">砖专转</option>
                        <option value=""></option>
                        <option value="注专转">注专转</option>
                        <option value="拽转 砖转">拽转 砖转</option>
                        <option value="专">专</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="prayerDate">转专:</label>
                    <input type="date" id="prayerDate" required>
                </div>
                
                <div class="form-group">
                    <label for="prayerTime">砖注:</label>
                    <input type="time" id="prayerTime" required>
                </div>
                
                <div class="form-group">
                    <label for="location">拽:</label>
                    <input type="text" id="location" placeholder="转转  砖 拽" required>
                </div>
                
                <div class="form-group">
                    <label for="contactInfo">驻专 爪专转 拽砖专:</label>
                    <input type="text" id="contactInfo" placeholder="驻  " required>
                </div>
                
                <div class="form-group">
                    <label for="notes">注专转 住驻转:</label>
                    <textarea id="notes" rows="3" placeholder="驻专 住驻 注 转驻..."></textarea>
                </div>
                
                <button type="submit" class="btn">爪专 转驻</button>
            </form>
        </div>
        
        <div class="minyan-list">
            <h2 style="margin-bottom: 20px; color: #2c3e50;">转驻转 驻注转</h2>
            <div id="minyanList"></div>
        </div>
    </div>

    <script>
        // 住 注 专
        let minyanList = [];
        let nextId = 1;

        // 注转 驻住
        document.getElementById('prayerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                id: nextId++,
                organizerName: document.getElementById('organizerName').value,
                prayerType: document.getElementById('prayerType').value,
                prayerDate: document.getElementById('prayerDate').value,
                prayerTime: document.getElementById('prayerTime').value,
                location: document.getElementById('location').value,
                contactInfo: document.getElementById('contactInfo').value,
                notes: document.getElementById('notes').value,
                participants: [document.getElementById('organizerName').value],
                createdAt: new Date().toISOString()
            };
            
            minyanList.push(formData);
            renderMinyanList();
            
            // 驻住 驻住
            document.getElementById('prayerForm').reset();
            
            alert('转驻 爪专 爪! 砖  注砖 爪专祝.');
        });

        // 爪转 专砖转 
        function renderMinyanList() {
            const container = document.getElementById('minyanList');
            
            if (minyanList.length === 0) {
                container.innerHTML = '<div class="empty-state"> 转驻转 驻注转 专注.<br>爪专 转驻 砖  转!</div>';
                return;
            }
            
            container.innerHTML = '';
            
            minyanList.forEach(minyan => {
                const minyanElement = document.createElement('div');
                minyanElement.className = 'minyan-item';
                
                const isComplete = minyan.participants.length >= 10;
                const participantsCount = minyan.participants.length;
                
                minyanElement.innerHTML = `
                    <div class="minyan-header">
                        <div class="minyan-title">${minyan.prayerType}</div>
                        <div class="participants-count ${isComplete ? 'complete' : ''}">
                            ${participantsCount}/10
                        </div>
                    </div>
                    
                    <div class="minyan-details">
                        <div class="detail-item">
                            <div class="detail-label">转专</div>
                            <div class="detail-value">${formatDate(minyan.prayerDate)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">砖注</div>
                            <div class="detail-value time-display">${minyan.prayerTime}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">拽</div>
                            <div class="detail-value">${minyan.location}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">专</div>
                            <div class="detail-value">${minyan.organizerName}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">爪专转 拽砖专</div>
                            <div class="detail-value">${minyan.contactInfo}</div>
                        </div>
                    </div>
                    
                    ${minyan.notes ? `<div class="detail-item" style="margin-top: 10px;"><div class="detail-label">注专转</div><div class="detail-value">${minyan.notes}</div></div>` : ''}
                    
                    <div class="participants-list">
                        <strong>砖转转驻:</strong><br>
                        ${minyan.participants.map(name => `<span class="participant-item">${name}</span>`).join('')}
                    </div>
                    
                    ${isComplete ? 
                        '<div class="complete-notice">  砖! 转驻  转拽 </div>' : 
                        `<button class="join-btn" onclick="joinMinyan(${minyan.id})">爪专祝 转驻</button>`
                    }
                `;
                
                container.appendChild(minyanElement);
            });
        }

        // 爪专驻转 
        function joinMinyan(minyanId) {
            const name = prompt(' 转 砖  爪专祝 转驻:');
            if (!name || name.trim() === '') return;
            
            const minyan = minyanList.find(m => m.id === minyanId);
            if (!minyan) return;
            
            if (minyan.participants.includes(name.trim())) {
                alert('砖 专 专砖 转驻 ');
                return;
            }
            
            if (minyan.participants.length >= 10) {
                alert('转驻 专 ');
                return;
            }
            
            minyan.participants.push(name.trim());
            renderMinyanList();
            
            if (minyan.participants.length === 10) {
                alert('  !  砖 转驻  转拽! ');
            } else {
                alert(`专砖转 爪! 专砖 注 ${10 - minyan.participants.length} 砖.`);
            }
        }

        // 注爪 转专
        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            if (date.toDateString() === today.toDateString()) {
                return '';
            } else if (date.toDateString() === tomorrow.toDateString()) {
                return '专';
            } else {
                return date.toLocaleDateString('he-IL');
            }
        }

        // 专转 转专  
        document.getElementById('prayerDate').min = new Date().toISOString().split('T')[0];
        
        // 注 专砖转
        renderMinyanList();
    </script>
</body>
</html>
