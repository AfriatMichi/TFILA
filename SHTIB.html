<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חברים למנין</title>
    <link rel="stylesheet" href="SHTIB/style.css">
</head>
<body>
    <div class="container">
        <h1> חברים למנין </h1>
        
        <div class="prayer-form">
            <h2 style="margin-bottom: 20px; color: #2c3e50;">צור תפילה חדשה</h2>
            <form id="prayerForm">
                <div class="form-group">
                    <label for="organizerName">שם המארגן:</label>
                    <input type="text" id="organizerName" required>
                </div>
                
                <div class="form-group">
                    <label for="prayerType">סוג תפילה:</label>
                    <select id="prayerType" required>
                        <option value="">בחר סוג תפילה</option>
                        <option value="שחרית">שחרית</option>
                        <option value="מנחה">מנחה</option>
                        <option value="ערבית">ערבית</option>
                        <option value="קבלת שבת">קבלת שבת</option>
                        <option value="אחר">אחר</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="prayerTime">שעה:</label>
                    <input type="time" id="prayerTime" required>
                </div>
                
                <div class="form-group">
                    <label for="location">מיקום:</label>
                    <input type="text" id="location" placeholder="כתובת או שם המקום" required>
                </div>
                
                <div class="form-group">
                    <label for="notes">הערות נוספות:</label>
                    <textarea id="notes" rows="3" placeholder="פרטים נוספים על התפילה..."></textarea>
                </div>
                
                <button type="submit" class="btn">צור תפילה</button>
            </form>
        </div>
        
        <div class="minyan-list">
            <h2 style="margin-bottom: 20px; color: #2c3e50;">תפילות פעילות</h2>
            <div id="minyanList"></div>
        </div>
    </div>

    <script type="module" src="SHTIB/script.js"></script>
</body>
</html>
